mutation Login($username: String!, $password: String!) {
  login(input: { identifier: $username, password: $password }) {
    user {
      email
    }
    jwt
  }
}

query Me {
  me {
    id
    user {
      id
      username
      email
      confirmed
      blocked
      role {
        name
      }
      currentFilter {
        area
        maxPricePerSquareMeter
        name
      }
    }
  }
}

mutation Register($email: String!, $password1: String!) {
  register(
    input: {
      email: $email,
      username: $email
      password: $password1
    }
  ) {
    user {
      username
    }
    jwt
  }
}
